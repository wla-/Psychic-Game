<!--Psychic Game-->

<!DOCTYPE html>
<html>
<head>
  <title>The Psychic</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- title -->
  <h1>The Psychic Game</h1>

  <p>Guess what letter I'm thinking of</p>

  <!-- win counter. initially shows 0  -->
  <p>Wins: <span id="wins">0</span></p>

  <!-- loss counter. initially shows 0 -->
  <p>Losses: <span id="losses">0</span></p>

  <!-- track the number of guessesLeft. initially blank. -->
  <p>Guesses Left: <span id="guesses-left"></span></p>

  <!-- track the guessesSoFar. initially blank. -->
  <p>Your Guesses so far: <span id="guesses-so-far"></span></p>

  <!-- reference to our javascript file with the game logic -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
